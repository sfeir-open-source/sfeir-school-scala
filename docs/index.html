    <!-- If the query includes 'print-pdf', use the PDF print sheet - from revealjs -->

    <script src="reveal-config.js"></script>
    <script src="libs/highlightjs-badge.min.js"></script>


    <style>
      @media print {
        .code-badge {
          display: none;
        }
      }
      .code-badge-pre {
        position: relative;
      }
      .code-badge {
        display: flex;
        flex-direction: row;
        white-space: normal;
        background: transparent;
        background: #333;
        color: white;
        font-size: 0.8em;
        opacity: 0.5;
        border-radius: 0 0 0 7px;
        padding: 5px 8px 5px 8px;
        position: absolute;
        right: 0;
        top: 0;
      }
      .code-badge.active {
        opacity: 0.8;
      }
      .code-badge:hover {
        opacity: 0.95;
      }
      .code-badge a,
      .code-badge a:hover {
        text-decoration: none;
      }

      .code-badge-language {
        margin-right: 10px;
        font-weight: 600;
        color: goldenrod;
      }
      .code-badge-copy-icon {
        font-size: 1.2em;
        cursor: pointer;
        padding: 0 7px;
        margin-top: 2;
      }
      .fa.text-success {
        color: limegreen !important;
      }
    </style>
    <div id="CodeBadgeTemplate" style="display:none">
      <div class="code-badge">
        <div title="Copy to clipboard">
          <i class="{{copyIconClass}} code-badge-copy-icon">{{language}}</i>
        </div>
      </div>
    </div>
    <script>
      window.addEventListener('load', function() {
        window.highlightJsBadge({
          contentSelector: 'pre code.lang-scala.hljs',
        });
      });
    </script>
